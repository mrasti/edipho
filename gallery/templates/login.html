{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
        <button type="button" id="signup-btn" class="btn btn-primary" onclick="location.href='/signup'">Sign Up</button>
    </form>
</div>
{% endblock %}
