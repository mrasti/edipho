{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="form-container" id="add-photo">
    <form method="POST" action="/photo/add" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
