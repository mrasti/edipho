{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    .col-form-label{
        color: black !important;
    }
</style>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="signup-btn" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
<script>
        document.getElementById('photo-container').style.backgroundColor='black'
</script>
